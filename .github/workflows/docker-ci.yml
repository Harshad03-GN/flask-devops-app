name: Flask CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: ⬇️ Checkout code
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'

    - name: 📦 Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: ✅ Run basic Flask test
      run: |
        python -c "from flask import Flask; print('Flask OK')"

  docker-build:
    runs-on: ubuntu-latest
    needs: build-and-test

    steps:
    - name: ⬇️ Checkout code
      uses: actions/checkout@v3

    - name: 🐳 Build Docker image
      run: |
        docker build -t flask-devops-app .

    # Optional: Push to Docker Hub
    - name: 🔐 Log in to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: 🚢 Push Docker image
      run: |
        docker tag flask-devops-app ${{ secrets.DOCKERHUB_USERNAME }}/flask-devops-app:latest
        docker push ${{ secrets.DOCKERHUB_USERNAME }}/flask-devops-app:latest
